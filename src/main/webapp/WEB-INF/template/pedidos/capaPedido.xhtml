<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
	<p:panelGrid columns="4" id="painel" layout="grid"
		style="margin-top:20px">

		<p:outputLabel value="Numero" for="numero" />
		<p:inputText id="numero" value="#{cadastroPedidoController.pedido.numero}"/>

		<p:outputLabel value="Data Criação" for="dtCriacao" />
		<p:inputText id="dtCriacao" value="#{cadastroPedidoController.pedido.dataCriacao}"
		disabled="true"/>

		<p:outputLabel value="Status" for="status" />
		<p:selectOneMenu id="status" value="#{cadastroPedidoController.pedido.status}">
			<f:selectItems  value="#{cadastroPedidoController.status}"/>
		</p:selectOneMenu>


		<p:outputLabel value="Cliente" for="cliente" />
		<p:selectOneMenu id="cliente">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems itemLabel="Diego Oliveira Dias" />
		</p:selectOneMenu>

		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:selectOneMenu id="vendedor">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems itemValue="Diego Oliveira Dias" />
		</p:selectOneMenu>

		<p:outputLabel value="Forma de Pagamento" for="fpg" />
		<p:selectOneMenu value="#{cadastroPedidoController.pedido.pagamento}" id="fpg">
			<f:selectItems value="#{cadastroPedidoController.formaPagamento}"/>
		</p:selectOneMenu>

		<p:outputLabel value="Valor Frete" for="vlFrete" />
		<p:inputNumber id="vlFrete" value="#{cadastroPedidoController.pedido.valorFrete}"
		emptyValue="zero">
			<p:ajax event="change" process="@this"  update="formGeral"
			listener="#{cadastroPedidoController.recalcular()}"/>
		</p:inputNumber>

		<p:outputLabel value="Subtotal" for="subtotal"
		style="font-weight: bold; font-size:1.1em"/>
		<p:inputNumber id="subtotal" value="#{cadastroPedidoController.pedido.subTotal}"
					  emptyValue="zero" disabled="true"/>


		<p:outputLabel value="Valor de desconto" for="vlDesconto" />
		<p:inputNumber id="vlDesconto" value="#{cadastroPedidoController.pedido.valorDesconto}"
		emptyValue="zero">
			<p:ajax event="change" process="@this"  update="formGeral"
					listener="#{cadastroPedidoController.recalcular()}"/>

		</p:inputNumber>

		<p:outputLabel value="Total do pedido" for="total"
			style="font-weight: bold; font-size:1.1em" />
		<p:inputText id="total" style="font-weight: bold; font-size:1.1em"
					value="#{cadastroPedidoController.pedido.total}" disabled="true">
			<f:convertNumber type="currency"/>
		</p:inputText>

	</p:panelGrid>
</ui:composition>
