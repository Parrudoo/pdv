<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui">


            <p:autoComplete id="complete" styleClass="backspace-icon" dropdown="true"
                    value="#{cadastroPedidoController.itemPedido.produto}"
                    var="produto" itemLabel="#{produto.nome}" itemValue="#{produto}"
                    completeMethod="#{cadastroPedidoController.pesquisarItenPedido}"

                    forceSelection="true" inputStyle="width: 100%" style="width: 100%"
                    placeholder="Pesquisar Produto">
                <p:ajax event="itemSelect" update="itemPedidos complete" listener="#{cadastroPedidoController.getCarregarProduto()}"/>

        </p:autoComplete>

    <p:spacer style="margin-bottom: 10px"/>

    <p:dataTable value="#{cadastroPedidoController.produtosGuardados}" var="pedido" id="itemPedidos">

        <p:column headerText="SKU" style="text-align: left; width:10%">
            <p:inputText value="#{pedido.produto.sku}"
                         style="text-align: left; width:100%"/>
        </p:column>

        <p:column headerText="Produto">
            <p:inputText value="#{pedido.produto.nome}"
                         style="text-align: left; width:100%"/>
        </p:column>

        <p:column headerText="Valor UnitÃ¡rio" style="text-align: left; width:10%">
            <p:inputText value="#{pedido.produto.valorUnitario}"
                         style="text-align: left; width:100%"/>
        </p:column>

        <p:column headerText="Quantidade" style="text-align: left; width:10%">
            <p:inputText value="#{pedido.qtd}" style="text-align: left; width:100%"/>
        </p:column>

        <p:column headerText="Estoque" style="text-align: left; width:10%">
            <p:inputText value="#{pedido.produto.estoque}"
                         style="text-align: left; width:100%"/>
        </p:column>

        <p:column headerText="Valor Total" style="text-align: left; width:10%">
            <p:inputText value="#{pedido.valorTotal}"
                         style="text-align: left; width:100%"/>
        </p:column>

        <p:columnGroup type="footer">
            <p:row>
                <p:column colspan="5" footerText="Subtotal" style="text-align: right;"/>
                <p:column footerText="R$:0,00" style="text-align: right"/>
            </p:row>
        </p:columnGroup>

    </p:dataTable>


</ui:composition>
