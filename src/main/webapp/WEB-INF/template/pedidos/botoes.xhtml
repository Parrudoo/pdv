<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
	<p:toolbar style="margin-top:20px">
		<p:toolbarGroup style="float: left">
			<p:commandButton value="Novo" icon="pi pi-file" />
			<p:commandButton value="Salvar"  icon="pi pi-save" action="#{cadastroPedidoController.salvar()}"
				styleClass="ui-button-help mr-2" update="formGeral" style="margin-left:10px" />
			<p:commandButton value="Calcular"  icon="pi pi-calculator" action="#{cadastroPedidoController.recalcular()}"
							 styleClass="ui-button-help mr-2" update="formGeral" style="margin-left:10px" />
		</p:toolbarGroup>

		<p:toolbarGroup style="float: right">
			<p:commandButton value="Emitir" style="margin-right:10px" />
			<p:commandButton value="Cancelar" style="margin-right:10px" />
			<p:commandButton value="Enviar por e-mail" style="margin-right:10px" />
			<p:button value="Pesquisar" style="margin-right:10px" outcome="/pedido/pesquisaPedido.xhtml"/>
		</p:toolbarGroup>
	</p:toolbar>
</ui:composition>
