<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Industira Dureino</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<header>
	<div style="float: left">
		<h:link>
			<h:graphicImage library="img" name="logo.png" />
		</h:link>
	</div>
		<div style="float: right; margin-right: 110px">
			<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá ! #{seguranca.usuario.nome}
			</span>
			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Vendedores" outcome="/vendedor/Vendedor.xhtml"/>
						<p:menuitem value="Usuários"/>
						<p:separator/>
						<p:menuitem value="Categorias"/>
						<p:menuitem value="Produtos" outcome="/produtos/CadastroProduto.xhtml"/>
					</p:submenu>
					<p:submenu label="Pedidos">
						<p:menuitem value="Novo Pedido" outcome="/pedido/CadastroPedido.xhtml"/>
						<p:menuitem value="Pesquisa" outcome="/pedido/pesquisaPedido.xhtml"/>
					</p:submenu>
					<p:submenu label="Relatórios">
						<p:menuitem value="Pedidos Emitidos"/>
					</p:submenu>
					<p:menuitem value="Sair" url="/dureino_war/j_spring_security_logout"/>
				</p:menubar>
			</h:form>
		</div>
		<div style="cleat: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />

		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<p:graphicImage id="load" library="img" name="gif.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>
	<h3>Sistema de Gestão Industrial</h3>
	</footer>
</h:body>


</html>
