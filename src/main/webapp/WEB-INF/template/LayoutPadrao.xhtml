<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Industira Dureino</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<header>
	<div style="float: left">
		<h:link>
			<h:graphicImage library="img" name="logo.png" />
		</h:link>
	</div>
	<div style="float: right; margin-top: 20px; margin-right: 30px">
		<p:menubar>
			<p:submenu label="Novo" icon="pi pi-fw pi-file">
				<p:menuitem value="Produto" icon="pi pi-fw pi-plus" outcome="/produtos/CadastroProduto.xhtml"/>
				<p:menuitem value="Pedido" icon="pi pi-fw pi-trash" outcome="/pedido/CadastroPedido.xhtml" />
				<p:menuitem value="Vendedor" icon="pi pi-fw pi-plus" outcome="/vendedor/Vendedor.xhtml"/>
				<p:divider />
				<p:menuitem value="Logout" icon="pi pi-fw pi-external-link" >
					<h:form>
						<p:commandButton value="Deslogar" action="#{loginController.logout()}"/>
					</h:form>

				</p:menuitem>
			</p:submenu>

			<p:submenu label="Edit" icon="pi pi-fw pi-pencil">
				<p:menuitem value="Left" icon="pi pi-fw pi-align-left" />
				<p:menuitem value="Right" icon="pi pi-fw pi-align-right" />
				<p:menuitem value="Center" icon="pi pi-fw pi-align-center" />
				<p:menuitem value="Justify" icon="pi pi-fw pi-align-justify" />
			</p:submenu>
		</p:menubar>


	</div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />

		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<p:graphicImage id="load" library="img" name="gif.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>
	<h3>Sistema de Gestão Industrial</h3>
	<h3>Usuario logado: #{loginController.login.name} </h3>
	</footer>
</h:body>


</html>
