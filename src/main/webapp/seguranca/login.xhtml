<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Login</title>
</h:head>
<h:body>

	<div id="login-dialog">
		<h1>Login</h1>

		<f:metadata>
			<f:event type="preRenderView" listener="#{loginController.preRender()}"></f:event>
		</f:metadata>
		<h:form id="frm" prependId="false">

			<p:messages id="messages" autoUpdate="true" closable="true"/>

			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="Usuario"/>
				<p:inputText size="30" id="j_username" value="#{loginController.email}"/>
				
				<p:outputLabel value="Senha"/>
				<p:password size="30" id="j_password"/>
				
				<h:panelGroup/>
				<p:commandButton value="Entrar" action="#{loginController.login()}" ajax="false"/>
			</h:panelGrid>

		</h:form>
	</div>

</h:body>
</html>
