<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Produto</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:viewParam name="produto"
				value="#{cadastroProdutoController.produto}" />
		</f:metadata>

		<p:panel header="Cadastro de Produto">


			<h:form id="form">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:toolbar style="margin-top:20px">

					<p:toolbarGroup>
						<p:commandButton value="Novo" icon="pi pi-file"
							action="#{cadastroProdutoController.novo}"
							style="margin-right:10px" styleClass="mr-2" update="form" />

						<p:commandButton value="Salvar" icon="pi pi-save"
							action="#{cadastroProdutoController.salvar}"
							styleClass="ui-button-help mr-2" update="form" />
					</p:toolbarGroup>

					<p:toolbarGroup align="left">
						<p:commandButton value="Pesquisar"
							onclick="PF('dialogPesquisaProdutos').show()"
							styleClass="ui-button-help mr-2" />
					</p:toolbarGroup>
				</p:toolbar>



				<p:panelGrid columns="6" style="width:100%; margin-top:20px"
					columnClasses="rotulo,campo" layout="grid">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome"
						value="#{cadastroProdutoController.produto.nome}"
						style="width:100%" />

					<p:outputLabel value="SKU" for="sku" />
					<p:inputText id="sku"
						value="#{cadastroProdutoController.produto.sku}" />


					<p:outputLabel value="Categoria" for="categoria" />
					<p:selectOneMenu id="categoria"
						value="#{cadastroProdutoController.produto.categoria}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{cadastroProdutoController.selectItem}" />
					</p:selectOneMenu>


					<p:outputLabel value="Subcategoria" for="subCategoria" />
					<p:selectOneMenu id="subCategoria"
						value="#{cadastroProdutoController.produto.subCategoria}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{cadastroProdutoController.selectItem}" />
					</p:selectOneMenu>

					<p:outputLabel value="Valor unitário" for="vUnitario" />
					<p:inputNumber id="vUnitario"
						value="#{cadastroProdutoController.produto.valorUnitario}"
						style="width:30%" />


					<p:outputLabel value="Estoque" for="estoque" />
					<p:inputNumber id="estoque"
						value="#{cadastroProdutoController.produto.estoque}"
						style="width:30%" />

				</p:panelGrid>


				<p:panel header="Produto Selecionado">

					<p:dataTable id="prodSelecionado"
						rendered="#{cadastroProdutoController.habilitarDatatable()}"
						emptyMessage="Nenhum produto selecionado"
						value="#{cadastroProdutoController.produtoGuardado}" var="prod">
						<p:column headerText="sku">
							<h:outputText value="#{prod.sku}" />
						</p:column>

						<p:column headerText="Nome">
							<h:outputText value="#{prod.nome}" />
						</p:column>

						<p:column headerText="Valor Unitário">
							<h:outputText value="#{prod.valorUnitario}" />
						</p:column>
						
						<p:column headerText="Qtd">
							<p:inputNumber value="#{prod.qtd}" />
						</p:column>
												
						<p:column headerText="Ação">
							<p:commandButton title="Remover da Lista" icon="pi pi-minus" update="prodSelecionado"
							action="#{cadastroProdutoController.removerDaLista()}">
							
							<f:setPropertyActionListener value="#{prod}" target="#{cadastroProdutoController.produtoSelecionado}"/>
							</p:commandButton>
							
							<p:commandButton title="Calcular" icon="pi pi-calculator" style="margin-left:10px" />

							<p:button outcome="/produtos/CadastroProduto.xhtml"
								title="Editar" icon="pi pi-file-edit" style="margin-left:10px">
								<f:param name="produto" value="#{prod.id}" />
							</p:button>

							<p:commandButton title="Excluir" icon="pi pi-trash"
								onclick="PF('dialogExcluirProduto').show()"
								style="margin-left:10px">
								<f:setPropertyActionListener value="#{prod}"
									target="#{cadastroProdutoController.deleteProdSelecionado}" />
							</p:commandButton>

						</p:column>

					</p:dataTable>
				</p:panel>

				<p:confirmDialog id="dialogExcluirProduto"
					widgetVar="dialogExcluirProduto" severity="alert"
					header="Excluir Produto" styleClass="ui-dialog-delete"
					message="Você tem certeza que deseja excluir o produto?"
					closable="true">					
					<p:commandButton value="Sim"
						actionListener="#{cadastroProdutoController.deletar()}"
						update="form,form:prodSelecionado,frmPesquisa:datatablePesquisa"
						onclick="PF('dialogExcluirProduto').hide()"
						style="margin-left:10px" />

					<p:button value="Não" style="margin-left:10px"
						onclick="PF('dialogExcluirProduto').hide(); return false" />

				</p:confirmDialog>


			</h:form>
		</p:panel>



		<p:dialog id="dialogPesquisaProdutos" header="Pesquisa de Produtos"
			modal="true" appendTo="@(body)" widgetVar="dialogPesquisaProdutos"
			closable="true" styleClass="ui-dialog" style="overflow:auto;">
			<h:form id="frmPesquisa">
				<p:panel header="Consultar">
					<span class="ui-input-icon-left"> <i class="pi pi-search" />
						<p:inputText value="#{cadastroProdutoController.nomeDigitado}"
							placeholder="Search" /> <p:commandButton value="Pesquisar"
							ajax="true"
							actionListener="#{cadastroProdutoController.buscarProdutos()}"
							update="frmPesquisa" style="margin-left:5px" />
					</span>
					<p:dataTable id="datatablePesquisa" style="margin-top:20px"
						value="#{cadastroProdutoController.produtosNome}" var="produto"
						selection="#{cadastroProdutoController.produtosSelecionados}"
						rowKey="#{produto.id}">

						<p:column selectionMode="multiple" width="60" />

						<p:column headerText="sku">
							<h:outputText value="#{produto.sku}" />
						</p:column>

						<p:column headerText="nome">
							<h:outputText value="#{produto.nome}" />
						</p:column>

						<p:column headerText="categoria">
							<h:outputText value="#{produto.categoria}" />
						</p:column>

						<p:column headerText="Valor Unitario">
							<h:outputText value="#{produto.valorUnitario}" />
						</p:column>

						<p:column headerText="Estoque">
							<h:outputText value="#{produto.estoque}" />
						</p:column>

						<p:column headerText="Ação">
							<p:commandButton icon="pi pi-trash"
								onclick="PF('dialogExcluirProduto').show()"
								update="frmPesquisa:datatablePesquisa">
								<f:setPropertyActionListener value="#{produto}"
									target="#{cadastroProdutoController.produtoSelecionado}" />
							</p:commandButton>
							<p:button icon="pi pi-pencil" style="margin-left:10px;">
								<f:param name="produto" value="#{produto.id}" />
							</p:button>
						</p:column>
					</p:dataTable>
				</p:panel>

				<p:commandButton value="Selecionar"
					action="#{cadastroProdutoController.selecionar()}" update="form"
					style="margin-top:20px;"
					onclick="PF('dialogPesquisaProdutos').hide()" />

			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
